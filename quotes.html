<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Cargo Quote System</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <header class="header centrar-texto">
        <div class="header__logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo Mint Cargo">
            </a>
        </div>
        <nav class="navigation">
            <a class="navigation__elem" href="#">Tracking</a>
            <a class="navigation__elem" href="#">Quote</a>
            <a class="navigation__elem" href="#">Bill Of Lading</a>
            <a class="navigation__elem" href="#">Profile</a>
        </nav>
    </header>
    <form>
        <h1 class="title">Route Information</h1>
        <section class="container route-information">
            
            <fieldset class="location">
                <h2 class="location__title">Shipper</h2>
                <div class="location__display">
                    <div class ="location__display-element location__display-element--obligatorio">
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Country</label>
                            <select class="location__campo">
                                <option disabled selected>Select</option>
                                <option>USA</option>
                                <option>MEX</option>
                                <option>CA</option>
                            </select>
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Zip</label>
                            <input type="number" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">City</label>
                            <input type="text" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">State</label>
                            <input type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__dispay-element--primero">
                        <div class="location__input">
                            <label class="location__label">Company Name</label>
                            <input type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Care Of</label>
                            <input type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__display-element--last">
                        <div class="location__input">
                            <label class="location__label">Street Address</label>
                            <input type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Street Address 2</label>
                            <input type="text" class="location__campo">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="location">
                <h2 class="location__title">Consignee</h2>
                <div class="location__display">
                    <div class ="location__display-element location__display-element--obligatorio">
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Country</label>
                            <select class="location__campo">
                                <option disabled selected>Select</option>
                                <option>USA</option>
                                <option>MEX</option>
                                <option>CA</option>
                            </select>
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Zip</label>
                            <input type="number" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">City</label>
                            <input type="text" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">State</label>
                            <input type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__dispay-element--primero">
                        <div class="location__input">
                            <label class="location__label">Company Name</label>
                            <input type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Care Of</label>
                            <input type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__display-element--last">
                        <div class="location__input">
                            <label class="location__label">Street Address</label>
                            <input type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Street Address 2</label>
                            <input type="text" class="location__campo">
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>

        <h1 class="title">Package Information</h1>
        <section class="container packages">
            <fieldset class="packages__fieldset">
                <select class="packages__input">
                    <option disabled selected>Select</option>
                    <option>Pallet</option>
                    <option>Skid</option>
                    <option>Box</option>
                    <option>Carton</option>
                    <option>Barrel</option>
                </select>
                <input type="number" class="packages__input">
                <select class="packages__input">
                    <option disabled selected>Select</option>
                    <option>50</option>
                    <option>55</option>
                    <option>60</option>
                    <option>65</option>
                    <option>70</option>
                    <option>77.5</option>
                    <option>85</option>
                    <option>92.5</option>
                    <option>100</option>
                    <option>110</option>
                    <option>125</option>
                    <option>150</option>
                    <option>175</option>
                    <option>200</option>
                    <option>250</option>
                    <option>300</option>
                    <option>400</option>
                    <option>500</option>
                </select>
                <input type="text" class="packages__input">
                <input type="number" class="packages__input">
                <input type="number" class="packages__input">
                <input type="number" class="packages__input">
            </fieldset>
        </section>
        <section>
            <h1 class="title">Accessories</h1>
        </section>
    </form>
    <footer></footer>
</body>
</html>
