<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Cargo Quote System</title>
    <link rel="stylesheet" href="build/css/app.css"> 
</head>

<body>
    <header class="header">
        <div class="contenido-header container">
            <div class="header__logo">
                <a href="/">
                    <img src="build/img/logo.png" alt="Logo Mint Cargo">
                </a>
            </div>
            <nav class="navigation">
                <a class="navigation__elem" href="quotes.html">New Quote</a>
                <a class="navigation__elem" href="#">Past Quotes</a>
                <a class="navigation__elem" href="#">Dashboard</a>
                <a class="navigation__elem" href="#">Profile</a>
            </nav>
        </div>
    </header>

    <form>
        <section class="container route-information">
            <h1 class="title">Route Information</h1>
            <fieldset class="location">
                <h2 class="location__title">Shipper</h2>
                <div class="location__display">
                    <div class ="location__display-element location__display-element--obligatorio">
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Country</label>
                            <select title="Country" class="location__campo">
                                <option disabled selected>Select</option>
                                <option>USA</option>
                                <option>MEX</option>
                                <option>CA</option>
                            </select>
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Zip</label>
                            <input title="Zip" type="number" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">City</label>
                            <input title="City" type="text" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">State</label>
                            <input title="State" type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__dispay-element--primero">
                        <div class="location__input">
                            <label class="location__label">Company Name</label>
                            <input title="Company Name" type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Care Of</label>
                            <input title="Care of" type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__display-element--last">
                        <div class="location__input">
                            <label class="location__label">Street Address</label>
                            <input title="Address"type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Street Address 2</label>
                            <input title="Address2"type="text" class="location__campo">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="location">
                <h2 class="location__title">Consignee</h2>
                <div class="location__display">
                    <div class ="location__display-element location__display-element--obligatorio">
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Country</label>
                            <select title="Country" class="location__campo">
                                <option disabled selected>Select</option>
                                <option>USA</option>
                                <option>MEX</option>
                                <option>CA</option>
                            </select>
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">Zip</label>
                            <input title="Zip" type="number" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">City</label>
                            <input title="City" type="text" class="location__campo">
                        </div>
                        <div class="location__input location__input--obligatorio">
                            <label class="location__label">State</label>
                            <input title="State" type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__dispay-element--primero">
                        <div class="location__input">
                            <label class="location__label">Company Name</label>
                            <input title="Company Name" type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Care Of</label>
                            <input title="Care of" type="text" class="location__campo">
                        </div>
                    </div>
                    <div class ="location__display-element location__display-element--last">
                        <div class="location__input">
                            <label class="location__label">Street Address</label>
                            <input title="Address"type="text" class="location__campo">
                        </div>
                        <div class="location__input">
                            <label class="location__label">Street Address 2</label>
                            <input title="Address2"type="text" class="location__campo">
                        </div>
                    </div>
                </div>
            </fieldset>
        </section>

        <section class="container packages">
            <h1 class="title">Package Information</h1>
            <h5 class="no-margin packages__order">Commodity 1</h5>
            <fieldset class="packages__fieldset">
                <select title="Handling Type" class="packages__input hangling-type">
                    <option disabled selected>Handling Type</option>
                    <option>Pallet</option>
                    <option>Skid</option>
                    <option>Box</option>
                    <option>Carton</option>
                    <option>Barrel</option>
                </select>
                <input placeholder="Num of Units" title="Pieces" type="number" class="packages__input number-packages">
                <select title="Class" class="packages__input nmfc-class">
                    <option disabled selected>Class</option>
                    <option>50</option>
                    <option>55</option>
                    <option>60</option>
                    <option>65</option>
                    <option>70</option>
                    <option>77.5</option>
                    <option>85</option>
                    <option>92.5</option>
                    <option>100</option>
                    <option>110</option>
                    <option>125</option>
                    <option>150</option>
                    <option>175</option>
                    <option>200</option>
                    <option>250</option>
                    <option>300</option>
                    <option>400</option>
                    <option>500</option>
                </select>
                <input placeholder="Description" title="Description" type="text" class="packages__input description">
                <input placeholder="Lenght" title="Lenght" type="number" class="packages__input dim">
                <input placeholder="Width" title="Width" type="number" class="packages__input dim">
                <input placeholder="Height" title="Height" type="number" class="packages__input dim">
            </fieldset>
        </section>

        <section class=" container accessories">
            <h1 class="title">Accessories</h1>
            <div class="accessories__column">
                <h3 class="no-margin">Origin</h3>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Lift Gate
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Residential Pickup
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Inside Pickup
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Limited Access Pickup
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Secure Shipment Divider
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Shipper Load
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Trade Show Pickup
                    </label>
                </div>
            </div>
            <div class="accessories__column">
                <h3 class="no-margin">Destination</h3>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Lift Gate
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Residential Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Inside Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Limited Access Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Arrival Notification
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Construction Site Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Flatbed Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Consignee Unload
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Trade Show Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        COD (collect for goods)
                    </label>
                </div>
            </div>
            <div class="accessories__column accessories__column--other">
                <h3 class="no-margin">Other</h3>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Lift Gate
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Residential Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Inside Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Limited Access Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Arrival Notification
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Construction Site Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Flatbed Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Consignee Unload
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        Trade Show Delivery
                    </label>
                </div>
                <div class="accessories__accessory">
                    <input type="checkbox" class="accessories__checkbox">
                    <label class=accessories__label>
                        COD (collect for goods)
                    </label>
                </div>
            </div>
        </section>
    </form>
    <footer></footer>
</body>
</html>
