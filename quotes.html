<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Cargo Quote System</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <header class="header centrar-texto">
        <div class="header__logo">
            <img src="img/logo.png" alt="Logo Mint Cargo"">
        </div>
        <nav class="navigation">
            <a class="navigation__elem" href="#">Tracking</a>
            <a class="navigation__elem" href="#">Quote</a>
            <a class="navigation__elem" href="#">Bill Of Lading</a>
            <a class="navigation__elem" href="#">Profile</a>
        </nav>
    </header>

    <h1 class="title">Route Information</h1>
    <section class="container route-information">
        
        <div class="location">
            <h2>Shipper</h2>
            <div>
                <label>City</label>
                <input>
            </div>
            <div>
                <label>State</label>
                <input>
            </div>
            <div>
                <label>Country</label>
                <input>
            </div>
            <div>
                <label>Zip Code</label>
                <input>
            </div>
        </div>
        <div class="location">
            <h2>Consignee</h2>
            <div>
                <label>City</label>
                <input>
            </div>
            <div>
                <label>State</label>
                <input>
            </div>
            <div>
                <label>Country</label>
                <input>
            </div>
            <div>
                <label>Zip Code</label>
                <input>
            </div>
        </div>
        
    </section>
    <section>
        <h1 class="title">Package Information</h1>
    </section>
    <section>
        <h1 class="title">Accessories</h1>
    </section>
    <footer></footer>
</body>
</html>
